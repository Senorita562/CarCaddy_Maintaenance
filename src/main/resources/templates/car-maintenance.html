<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Management</title>
    <!-- Font Awesome CDN for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dff0d8; /* Light Green Background */
            color: #333;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            border-top: 10px solid #2e7d32; /* Green Top Border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff; /* White heading text */
            background-color: #2e7d32; /* Darker Green background */
            padding: 10px;
            margin: -20px -20px 20px -20px; /* Ensures heading stretches full width */
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .icon-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .icon-label i {
            color: #000; /* Black icons */
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #2e7d32;
            outline: none;
        }
        button {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Maintenance Management</h1>
        <form>
            <!-- Maintenance ID -->
            <div class="form-group">
                <label class="icon-label" for="maintenanceId">
                    <i class="fa-solid fa-id-card"></i> Maintenance ID
                </label>
                <input type="text" id="maintenanceId" placeholder="Enter Maintenance ID" required>
            </div>

            <!-- Car ID -->
            <div class="form-group">
                <label class="icon-label" for="carId">
                    <i class="fa-solid fa-car"></i> Car ID
                </label>
                <input type="text" id="carId" placeholder="Enter Car ID" required>
            </div>

            <!-- Car Registration Number -->
            <div class="form-group">
                <label class="icon-label" for="registration">
                    <i class="fa-solid fa-car"></i> Registration Number
                </label>
                <input type="text" id="registration" placeholder="Enter Registration Number" required>
            </div>

            <!-- Service Type -->
            <div class="form-group">
                <label class="icon-label" for="serviceType">
                    <i class="fa-solid fa-wrench"></i> Service Type
                </label>
                <select id="serviceType" required>
                    <option value="">Select Service Type</option>
                    <option value="oilChange">Oil Change</option>
                    <option value="tireRotation">Tire Rotation</option>
                    <option value="brakeCheck">Brake Check</option>
                    <option value="generalService">General Service</option>
                </select>
            </div>

            <!-- Maintenance Date -->
            <div class="form-group">
                <label class="icon-label" for="date">
                    <i class="fa-solid fa-calendar-days"></i> Maintenance Date
                </label>
                <input type="date" id="date" required>
            </div>

            <!-- Maintenance Cost -->
            <div class="form-group">
                <label class="icon-label" for="cost">
                    <i class="fa-solid fa-dollar-sign"></i> Cost (in $)
                </label>
                <input type="number" id="cost" placeholder="Enter Maintenance Cost" required>
            </div>

            <!-- Status of the Repair -->
            <div class="form-group">
                <label class="icon-label" for="status">
                    <i class="fa-solid fa-clipboard-check"></i> Status of the Repair
                </label>
                <select id="status" required>
                    <option value="">Select Status</option>
                    <option value="completed">Completed</option>
                    <option value="inProgress">In Progress</option>
                    <option value="pending">Pending</option>
                </select>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label class="icon-label" for="description">
                    <i class="fa-solid fa-file-lines"></i> Description
                </label>
                <textarea id="description" rows="4" placeholder="Enter details about the maintenance"></textarea>
            </div>

            <!-- Submit Button -->
            <div style="text-align: center;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
